<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="good_vibes_style.css">
</head>

<body>

    <div class="container">
        <h1>Good Vibes Form</h1>
        <form action="/action_page.php">
            <h3>Tell us something positive that happen to you today.</h3>
            <div class="row">
                <div class="col-25">
                    <label for="fname" class="ll"> Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Enter your name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email" class="ll">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="scale">On a scale of 1-10, how good it was ?</label>
                </div>
                <div class="col-75">
                    <input type="text" id="scale" name="scale" placeholder="Enter a number between 1 and 10">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="place" class="labelB">Where did it happen?</label>
                </div>

                <div class="col-75">

                    <select id="place" name="place">
            <option value="At home"> At home</option>
            <option value="At office">At office</option>
          </select>
                </div>
            </div>

            <div class="radio-group">
                <div class="row">
                    <div class="col-25">
                        <label class="labelC">at what time of day did it happen ?</label>
                    </div>

                    <div class="col-75">
                        <input type="radio" id="Morning" name="time" value="=Morning">
                        <label for="Morning">Morning</label><br>
                        <input type="radio" id="Afternoon" name="time" value="Afternoon">
                        <label for="Afternoon">Afternoon</label><br>
                        <input type="radio" id="Evening" name="time" value="Evening">
                        <label for="Evening">Evening</label>
                    </div>
                </div>
            </div>

            <div class="radio-group">
                <div class="row">
                    <div class="col-25">
                        <label>At what emotions did you experience ?</label>
                        <label>(Select All that apply)</label>
                    </div>

                    <div class="col-75">
                        <input type="checkbox" id="feeling1" name="feeling1" value="Excited">
                        <label for="feeling1">Excited</label><br>

                        <input type="checkbox" id="feeling2" name="feeling2" value="Humbled">
                        <label for="feeling2">Humbled</label><br>

                        <input type="checkbox" id="feeling3" name="feeling3" value="Elated">
                        <label for="feeling3">Elated</label><br>

                        <input type="checkbox" id="feeling4" name="feeling4" value="Loved">
                        <label for="feeling4">Loved</label><br>


                        <input type="checkbox" id="feeling5" name="feeling5" value="Enthusiastic">
                        <label for="feeling5">Enthusiastic</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="experience">please describe your positive experience.</label>
                </div>
                <div class="col-75">
                    <textarea id="experience" name="experience" role="50" rows="3" placeholder=" Enter your experience here..."></textarea>

                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>

</html>
